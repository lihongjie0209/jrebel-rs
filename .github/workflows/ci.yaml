          ${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}:${VERSION#v}
        \`\`\`
        
        ## ğŸ”— ç›¸å…³é“¾æ¥
        
        - [ğŸ“š ä½¿ç”¨æ–‡æ¡£](https://github.com/${{ github.repository }}/blob/master/README.md)
        - [ğŸ³ DockerHub](https://hub.docker.com/r/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }})
        - [ğŸ”§ é…ç½®å‚è€ƒ](https://github.com/${{ github.repository }})
        
        ## ğŸ·ï¸ ç‰ˆæœ¬ä¿¡æ¯
        
        - **æäº¤**: \`${{ github.sha }}\`
        - **æ„å»ºæ—¶é—´**: \`$(date -u +"%Y-%m-%dT%H:%M:%SZ")\`
        - **æ”¯æŒå¹³å°**: Linux (AMD64/ARM64), Windows (AMD64), macOS (AMD64/ARM64)
        EOF
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: åˆ›å»ºRelease
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release-notes.outputs.version }}
        name: JRebel-RS ${{ steps.release-notes.outputs.version }}
        body_path: release-notes.md
        files: release-files/*
        draft: false
